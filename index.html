<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script type="text/javascript">

    const rootElement = document.getElementById('root')
    const element = React.createElement(
        'div',
        {className: 'container'},
        'Hello World'
    )
    ReactDOM.render(element,rootElement)
    console.log(element);
    // element is an object which contains props which are the elements rendered through the root element onto the page
    </script>

</body>
</html>
