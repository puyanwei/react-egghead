<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="text/babel">

        const rootElement = document.getElementById('root')

        const Message = props => <div>{ props.children }</div>

        {/* Calls the Message variable and runs the function putting the message inbetween tags */}

        const element = (
            <div className="container">
                <Message>Hello World</Message>
                <Message>Goodbye World</Message>
            </div>
        )

        ReactDOM.render(element,rootElement)
        </script>
    </body>
</html>
